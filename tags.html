<!DOCTYPE html>
<html>
<body>

<h1>TAGS</h1>

<h3>Abbr Tag</h3>
<abbr title="World Health Organization">WHO</abbr>
<h3>Audio Tag</h3>
<audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
<h3>BDO Tag</h3>
<bdo dir="rtl">This is a paragraph in reverse</bdo>
<h3>Button Tag</h3>
<button type="button">Click Me!</button>
<h3>Form Tag</h3>
<form>
    <label for="fname">Name</label>
    <input type="text" id="fname" name="fname">    
</form>
<h3>Iframe Tag</h3>
<iframe src="https://www.google.com" title="Google"></iframe>
<h3>Ordered List</h3>
<ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Carrot</li>
</ol>
<h3>Unordered List</h3>
<ul>
    <li>Carrot</li>
    <li>Banana</li>
    <li>Apple</li>
</ul>
<h3>Navigation</h3>
<nav>
    <a href="#">Apple</a>
    <a href="#">Mango</a>
    <a href="#">Orange</a>
    <a href="#">Coconut</a>
</nav>
<h3>Options</h3>
<select id="cars">
    <option value="apple">Apple</option>
    <option value="mango">Mango</option>
    <option value="orange">Orange</option>
    <option value="coconut">Coconut</option>
</select>
<h3>Video</h3>
<video width="320" height="240" controls>
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" type="video/mp4">
</video>
</body>
</html>
