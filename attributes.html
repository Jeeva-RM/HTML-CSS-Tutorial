<!DOCTYPE html>
<html lang="en">  <!-- lang attribute -->
<body>

<h2>Attributes</h2>

<h3>Href Attribute</h3>
<a href="https://www.google.com">Google</a><br><br>      <!-- href attribute -->
<h3>Image Attribute</h3>
<img src="https://picsum.photos/id/237/200/300" alt="Pet Dog">   <!-- img attribute -->
<h3>Style Attribute</h3>
<p style="color:red">This is a pet dog</p>  <!-- style attribute -->
<h3>Width and Height Attribute</h3>
<img src="https://picsum.photos/id/237/200/300" alt="Pet Dog" width="200" height="200"> <!-- width and height attribute -->



</body>
</html>
